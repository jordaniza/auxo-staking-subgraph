specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Auxo
    network: mainnet
    source:
      address: "0xff030228a046f640143dab19be00009606c89b1d"
      abi: IERC20
      startBlock: 17040200
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ERC20Contract
      abis:
        - name: IERC20
