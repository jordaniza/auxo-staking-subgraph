      abi: ITokenLocker
      startBlock: 17040200
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - TokenLockerContract
      abis:
        - name: ITokenLocker
          file: ./abis/TokenLocker.json
      eventHandlers:
        - event: Deposited(uint192,uint32,indexed address)
